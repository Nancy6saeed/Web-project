<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="profile-card">
        <img
          src="https://picsum.photos/200"
          alt="Profile Picture"
          class="profile-image"
        />
        <div class="profile-info">
          <h2 class="profile-name">Nancy</h2>
          <p class="profile-description">
            Social media representative at Banker's lounge Company. I have 3
            years of
          </p>
          <button type="button" class="show-more-btn">Show More</button>
          <div class="additional-info">
            <h3>Skills</h3>
            <ul class="skills-list">
              <li>Marketing</li>
              <li>Banking Financial Inclusion</li>
              <li>Negotiator</li>
            </ul>
            <h3>Hobbies</h3>
            <p>Photography, Hiking, Music</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
